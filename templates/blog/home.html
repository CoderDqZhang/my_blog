{% extends "blog/base_site.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="../../static/css/home.css">
{% endblock %}

{% block content %}
    {% for blog in blog_list %}
        <div class="article_content" id="click_article">
            <div class="article_info">
                <h3 class="col-xs-12 col-md-12 col-lg-12">
                    <a class="b-oa-title" href="http://127.0.0.1:8000/home/detail/?blog_id={{ blog.id }}" target="_blank">{{ blog.title }}</a>
                </h3>
                <p class="time">时间-{{ blog.pub }}</p>
            </div>
            <div class="blog_content">{{ blog.content }}</div>
        </div>
    {% empty %}
    <p>sorry，no this person</p>
{% endfor %}
{% endblock %}
{% block js %}
    <script>
        $(function () {
            $('#menu_class').addClass('active');
        });
    </script>
{% endblock %}
